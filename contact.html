</head>

<body>
    <header class="main-header">
        <a href="index.html">
            <img src="Assets/TipToeSoles_Logo_colour.png" class="logo" alt="TipToe_Soles_Logo">
        </a>
        <nav class="main-navigation">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
        </nav>
        <form class="search" method="get" action="https://example.com/search">
            <label for="search-input" aria-label="search">
                <!-- setting aria-hidden to true hides the content -->
                <span aria-hidden="true" class="sr-only">Search</span>
            </label>
            <input type="search" id="search-input" name="search-query" placeholder="search for something">
            <button type="submit">Search</button>
        </form>
        <nav class="user-nav">
            <a href="account.html">Account</a>
            <a href="wishlist">Wishlist</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main class="main-content">
        <form class="contact-form" action="https://example.com/formdata" method="post">
                <h2>Get in touch!</h2>
                <label>Name</label>
                <input id="username" type="text" name="username" placeholder="Jane Smith">
                <label for="useremail">Email Address</label>
                <input id="useremail" type="email" name="useremail" placeholder="Jane@example.com">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Hello there..."></textarea>
                <div>
                    <label for="marketing">Do you like spam?</label>
                    <input type="checkbox" name="marketing " id="marketing" checked>
                </div>
                <div class="buttons-row">
                    <button type="reset">Cancel</button>
                    <button type="submit">Submit</button>
                </div>
        </form>
    </main>
    <footer class="main-footer">
        <nav class="footer-navigation">

            <a href="https://www.Linkedin.com/">Linkedin <i class="fa-brands fa-linkedin"></i></a>
        </nav>
    </footer>
